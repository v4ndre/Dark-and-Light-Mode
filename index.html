<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <title>Light and Dark</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js" defer></script>

</head>
<body>
    <header>
        <nav>
        <a class="nav-logo">
            <img src="./assets/img/title.png" alt="Logo image">
            Sushi
        </a>
        </nav>

        <div class="theme">
            <input type="checkbox" name="change_theme" id="change_theme">
            <label for="change_theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="card">

            <div class="card-data">
                <h1 class="card-title">
                    Enjoy Delicious
                    <div>
                        <img src="./assets/img/h1.png" alt="Title image">
                        Sushi Food
                    </div>
                </h1>

                <p class="card-description">
                    Aproveite a sua refeição com os melhores <br> pratos
                    do restaurante e melhore o seu dia.
                </p>

                
                <a href="#" class="button">
                    <button class="button-decor">
                    Peça Agora
                    </button>
                </a>
                

                <img class="card-sushi" src="./assets/img/sushi.png" alt="">

            </div>
        </div>
    </main>

</body>
</html>
